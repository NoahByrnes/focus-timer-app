<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Light theme (default) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      overflow: hidden;
    }
    
    /* Dark theme */
    body.dark {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
    }
    
    .container {
      text-align: center;
      padding: 1rem;
      width: 100%;
    }
    
    .timer {
      font-size: 3rem;
      font-weight: 200;
      margin-bottom: 0.25rem;
      letter-spacing: -1px;
      font-variant-numeric: tabular-nums;
    }
    
    .status {
      font-size: 0.75rem;
      opacity: 0.85;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .task {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-bottom: 0.75rem;
      max-width: 220px;
      margin-left: auto;
      margin-right: auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 1rem;
    }
    
    .controls {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .play-pause {
      background: rgba(255, 255, 255, 0.25);
      padding: 0.5rem 1.2rem;
    }
    
    .play-pause:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    
    .return-btn {
      padding: 0.5rem 0.8rem;
      font-size: 0.75rem;
    }
    
    /* Break mode styling */
    .break-mode {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .dark.break-mode {
      background: linear-gradient(135deg, #831843 0%, #be123c 100%);
    }
    
    /* Icon styling */
    .play-icon, .pause-icon {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">--:--</div>
    <div class="status" id="status">Connecting...</div>
    <div class="task" id="task"></div>
    <div class="controls">
      <button id="playPause" class="play-pause">
        <span id="playPauseText">...</span>
      </button>
      <button id="return" class="return-btn" title="Close popup">✕</button>
    </div>
  </div>

  <script>
    // Get theme from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const theme = urlParams.get('theme');
    
    // Apply theme
    if (theme === 'dark') {
      document.body.classList.add('dark');
    }
    
    // Listen for messages from the parent window
    let parentWindow = window.opener;
    
    // Request initial state
    if (parentWindow) {
      setTimeout(() => {
        parentWindow.postMessage({ type: 'POPUP_READY' }, '*');
      }, 100);
    }
    
    // Handle messages from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'TIMER_UPDATE') {
        const { time, status, task, isRunning, isBreakTime } = event.data;
        
        // Update timer display
        document.getElementById('timer').textContent = time;
        document.getElementById('status').textContent = status;
        document.getElementById('task').textContent = task || '';
        
        // Update play/pause button with better icons
        const playPauseText = document.getElementById('playPauseText');
        playPauseText.textContent = isRunning ? '⏸' : '▶';
        
        // Update body class for break mode
        if (isBreakTime) {
          document.body.classList.add('break-mode');
        } else {
          document.body.classList.remove('break-mode');
        }
      }
    });
    
    // Handle play/pause button
    document.getElementById('playPause').addEventListener('click', () => {
      if (parentWindow && !parentWindow.closed) {
        parentWindow.postMessage({ type: 'TOGGLE_TIMER' }, '*');
      }
    });
    
    // Handle return button
    document.getElementById('return').addEventListener('click', () => {
      if (parentWindow && !parentWindow.closed) {
        parentWindow.postMessage({ type: 'CLOSE_POPUP' }, '*');
      }
      window.close();
    });
    
    // Notify parent when closing
    window.addEventListener('beforeunload', () => {
      if (parentWindow && !parentWindow.closed) {
        parentWindow.postMessage({ type: 'POPUP_CLOSED' }, '*');
      }
    });
    
    // Check if parent is still there
    setInterval(() => {
      if (!parentWindow || parentWindow.closed) {
        document.getElementById('status').textContent = 'Disconnected';
        document.getElementById('playPauseText').textContent = '✕';
      }
    }, 1000);
    
    // Prevent window from being resized too large on open
    window.addEventListener('load', () => {
      if (window.outerWidth > 400 || window.outerHeight > 300) {
        window.resizeTo(280, 200);
      }
    });
  </script>
</body>
</html>
